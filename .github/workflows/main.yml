name: Build and deploy container app to Azure Web App - micheleferracindockercicd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.ContainerUsername }}
          password: ${{ secrets.ContainerPassword }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: src/docker-ci-cd/DockerTutorialCICD/
          push: true
          tags: index.docker.io/${{ secrets.ContainerUsername }}/dockercicid:${{ github.sha }}
          file: src/docker-ci-cd/DockerTutorialCICD/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'micheleferracindockercicd'
          slot-name: 'production'
          publish-profile: ${{ secrets.PublishProfile }}
          images: 'index.docker.io/${{ secrets.ContainerUsername }}/dockercicid:${{ github.sha }}'
